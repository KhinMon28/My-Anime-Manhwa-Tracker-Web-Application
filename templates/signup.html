{% extends "layout.html" %}
{% block content %}
<h2>Sign Up</h2>

<form method="POST" style="max-width: 400px; margin: auto;">
    <label>Username:</label><br>
    <input type="text" name="username" required class="search-input"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required class="search-input"><br><br>

    <button type="submit" class="search-btn">Sign Up</button>
</form>

<p style="text-align:center; margin-top: 10px;">
    Already have an account?
    <a href="{{ url_for('login') }}">Login here!</a>
</p>
{% endblock %}
